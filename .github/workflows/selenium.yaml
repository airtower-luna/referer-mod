name: Referer Mod
on:
  pull_request:
  push:
    branches:
      - '**'
      - '!dependabot/**'

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-python@v6
        with:
          python-version: '3.13'
          cache: 'pip'
          cache-dependency-path: |
            test-requirements.txt
      - name: Install Selenium
        run: |
          pip install -r test-requirements.txt
      - name: Build add-on archive
        run: |
          make dist
      - name: Build testenv container images
        run: |
          docker compose build
        working-directory: testserver/
      - name: Start test environment
        run: |
          docker compose up --wait
        working-directory: testserver/
      - name: Check if proxy and servers work
        run: |
          curl -v --fail --retry 3 --retry-connrefused --output - --proxy http://localhost:8080 http://www.x.test/ http://site.y.test/ >/dev/null
      - name: Run add-on test
        run: |
          python -u test.py -v
      - name: Show test environment logs
        if: '${{ !cancelled() }}'
        run: |
          docker compose logs
        working-directory: testserver/
      - name: Stop test environment
        if: '${{ always() }}'
        run: |
          docker compose down
        working-directory: testserver/

  eslint:
    name: ESLint
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v5
        with:
          node-version: 24
      - name: Install ESLint
        run: npm install eslint
      - name: Run ESLint
        run: npx eslint .

  web-ext-lint:
    name: web-ext lint
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v5
        with:
          node-version: 24
      - name: Install web-ext
        run: npm install web-ext
      - name: Run web-ext
        run: npx web-ext lint --warnings-as-errors
